<style>
    /* General */
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .row {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }

    .col-md-6 {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    /* Labels */
    label.form-label {
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
    }

    /* Inputs */
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Error messages */
    .form-error {
        color: red;
        font-size: 12px;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    /* Buttons */
    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-primary:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    /* Alerts */
    .alert {
        padding: 15px;
        margin-top: 20px;
        border-radius: 5px;
        font-size: 14px;
    }

    .alert-succes {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .mt-5 {
        margin-top: 20px !important;
    }
</style>


<div class="row">
    <div class="col-md-6">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                {{ form.name }}
                {{form.name.erros}}
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">email</label>
                {{ form.email }}
                {{form.email.erros}}
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Mensaje</label>
                {{ form.message }}
                {{form.message.erros}}
            </div>
            <button class="btn btn-primary" type="submit" {% if 'ok' in request.GET %} disabled{% endif %} {% if 'error' in request.GET %} disabled{% endif %}>Enviar</button>
            
        </form>
         {% if 'ok' in request.GET %}
                <div class="alert alert-succes mt-5">
                        <strong>EL mensaje se ha enviado correctamente</strong>
                </div>
         {% endif %}

         {% if 'error' in request.GET %}
         <div class="alert alert-danger mt-5">
                 <strong>EL mensaje no se ha podido enviar</strong>
         </div>
        {% endif %}
