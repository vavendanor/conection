<!-- login.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css'%}">

<style>
    .password-container {
        position: relative;
    }

    .password-container input {
        padding-right: 30px; /* Espacio para el √≠cono */
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-40%);
        cursor: pointer;
        font-size: 18px;
        color: gray;
    }

    .toggle-password:hover {
        color: black;
    }

    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: #f4f4f9;
    font-family: Arial, sans-serif;
}

.form-login {
    background: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 360px;
    text-align: center;
}

.form-login input {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

.btn-login {
    background: #4CAF50;
    color: #fff;
    padding: 0.8rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    width: 100%;
    margin-top: 1rem;
}

.btn-login:hover {
    background: #45a049;
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #333;
}

</style>



<form method="post"  class="form-login" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="password-container">
        {{ form.password.label_tag }}
        {{ form.password }}
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="btn-login">Login</button>
</form>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = 'üôà'; // Cambia al √≠cono de ocultar
        } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = 'üëÅÔ∏è'; // Cambia al √≠cono de mostrar
        }
    }
</script>
